<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n Circular Rojo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .contenedor-boton {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .boton-circular {
            width: 150px;
            height: 150px;
            background-color: red;
            border: none;
            border-radius: 50%;
            color: black;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .boton-circular:hover {
            background-color: darkred;
        }

        .contenedor-tabla {
            display: flex;
            justify-content: center;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th {
            background-color: #d32f2f;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ffe0e0;
        }

        thead tr:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="contenedor-boton">
        <button class="boton-circular" onclick="window.location.reload()">Recargar</button>
    </div>
    <div class="contenedor-tabla">
        {{table|safe}}
    </div>
</body>
</html>
